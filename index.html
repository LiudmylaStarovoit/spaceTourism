<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/shared/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <main class="home">
    <div class="container">
      <div class="header">
        <div class="header__logo"><img src="./image/shared/logo.svg" alt="logo"></div>
        <nav class="header__nav">
          <div class="header__items">
            <a href="index.html" class="header__item">
              <div class="number"> 00</div>
              <div class="title">HOME</div>
            </a>
            <a href="destination.html" class="header__item">
              <div class="number"> 01</div>
              <div class="title">DESTINATION</div>
            </a>
            <a href="crew.html" class="header__item">
              <div class="number"> 02</div>
              <div class="title">CREW</div>
            </a>
            <a href="technology.html" class="header__item">
              <div class="number"> 03</div>
              <div class="title">TECHNOLOGY</div>
            </a>
            <div class="header__divider"></div>
            <div class="header__active"></div>
            <div class="active_divider active_divider-home divider-hide"></div>
            <div class="active_divider active_divider-destination divider-hide"></div>

      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

        <div class="discr">
          <h2 class="discr__subtitle">SO, YOU WANT TO TRAVEL TO</h2>
          <h1 class="discr__title">SPACE</h1>
          <p class="discr__text">Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit back, and relax because we’ll give you a truly out of this world experience!</p>
        </div>
        <button class="oval">
          <p class="oval__text">EXPLORE</p>
        </button>
      </section>
    </div>
  </main>
  <script src="/js/script.js"></script>
